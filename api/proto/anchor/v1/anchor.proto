// Data copying endpoints

// Stream table data request for efficient data copying
message StreamTableDataRequest {
    string tenant_id = 1;
    string workspace_id = 2;
    string database_id = 3;
    string table_name = 4;
    optional int32 batch_size = 5;      // Number of rows per batch
    optional int64 offset = 6;          // Starting offset for pagination
    optional string cursor_column = 7;  // Column to use for cursor-based pagination
    optional string cursor_value = 8;   // Last cursor value for continuation
    repeated string columns = 9;        // Specific columns to fetch (empty = all)
}

// Stream table data response
message StreamTableDataResponse {
    string message = 1;
    bool success = 2;
    redbco.redbopen.common.v1.Status status = 3;
    string database_id = 4;
    string table_name = 5;
    bytes data = 6;                     // JSON encoded array of rows
    bool is_complete = 7;               // True if this is the last batch
    string next_cursor_value = 8;       // Cursor value for next batch
    int64 batch_number = 9;             // Sequential batch number
    int64 rows_in_batch = 10;           // Number of rows in this batch
}

// Insert batch data request for efficient bulk inserts
message InsertBatchDataRequest {
    string tenant_id = 1;
    string workspace_id = 2;
    string database_id = 3;
    string table_name = 4;
    bytes data = 5;                     // JSON encoded array of records
    optional bool use_transaction = 6;   // Whether to wrap in transaction
    optional string operation_id = 7;    // Identifier for tracking the operation
}

// Insert batch data response
message InsertBatchDataResponse {
    string message = 1;
    bool success = 2;
    redbco.redbopen.common.v1.Status status = 3;
    string database_id = 4;
    string table_name = 5;
    int64 rows_affected = 6;
    repeated string errors = 7;         // Row-level errors if any
    string operation_id = 8;
}

// Get table row count request for progress estimation
message GetTableRowCountRequest {
    string tenant_id = 1;
    string workspace_id = 2;
    string database_id = 3;
    string table_name = 4;
    optional string where_clause = 5;   // Optional WHERE condition
}

// Get table row count response
message GetTableRowCountResponse {
    string message = 1;
    bool success = 2;
    redbco.redbopen.common.v1.Status status = 3;
    string database_id = 4;
    string table_name = 5;
    int64 row_count = 6;
    bool is_estimate = 7;               // True if count is estimated (for performance)
}

// CDC management messages for relationships

// Start CDC replication request
message StartCDCReplicationRequest {
    string tenant_id = 1;
    string workspace_id = 2;
    string source_database_id = 3;
    string target_database_id = 4;
    string relationship_id = 5;
    string replication_source_id = 6;
    repeated string table_names = 7;
    bytes mapping_rules = 8;            // JSON encoded mapping rules for transformation
    optional string node_id = 9;        // Node ID for mesh routing (if applicable)
}

// Start CDC replication response
message StartCDCReplicationResponse {
    string message = 1;
    bool success = 2;
    redbco.redbopen.common.v1.Status status = 3;
    string replication_source_id = 4;
    string cdc_connection_id = 5;
    map<string, string> cdc_details = 6; // Database-specific CDC details (slot name, etc.)
}

// Stop CDC replication request
message StopCDCReplicationRequest {
    string tenant_id = 1;
    string workspace_id = 2;
    string replication_source_id = 3;
    optional bool preserve_state = 4;   // Preserve CDC position for resume
}

// Stop CDC replication response
message StopCDCReplicationResponse {
    string message = 1;
    bool success = 2;
    redbco.redbopen.common.v1.Status status = 3;
    string replication_source_id = 4;
    map<string, string> preserved_state = 5; // CDC state for resume
}

// Resume CDC replication request
message ResumeCDCReplicationRequest {
    string tenant_id = 1;
    string workspace_id = 2;
    string replication_source_id = 3;
    map<string, string> resume_state = 4; // CDC state to resume from
}

// Resume CDC replication response
message ResumeCDCReplicationResponse {
    string message = 1;
    bool success = 2;
    redbco.redbopen.common.v1.Status status = 3;
    string replication_source_id = 4;
    string cdc_connection_id = 5;
}

// Get CDC replication status request
message GetCDCReplicationStatusRequest {
    string tenant_id = 1;
    string workspace_id = 2;
    string replication_source_id = 3;
}

// Get CDC replication status response
message GetCDCReplicationStatusResponse {
    string message = 1;
    bool success = 2;
    redbco.redbopen.common.v1.Status status = 3;
    string replication_source_id = 4;
    string cdc_status = 5;              // "active", "stopped", "error", "unknown"
    int64 events_processed = 6;
    int64 events_pending = 7;
    string last_event_timestamp = 8;
    map<string, string> cdc_position = 9; // Current CDC position/offset
    repeated string errors = 10;
}

// Stream CDC events request
message StreamCDCEventsRequest {
    string tenant_id = 1;
    string workspace_id = 2;
    string replication_source_id = 3;
    optional string start_position = 4;  // Start from specific position
    optional int32 batch_size = 5;       // Events per batch
}

// Stream CDC events response
message StreamCDCEventsResponse {
    string message = 1;
    bool success = 2;
    redbco.redbopen.common.v1.Status status = 3;
    string replication_source_id = 4;
    bytes event_data = 5;               // JSON encoded CDC event
    string event_type = 6;              // "insert", "update", "delete", "truncate"
    string table_name = 7;
    string position = 8;                // CDC position of this event
    string timestamp = 9;
}